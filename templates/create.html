<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Loan Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Loan Prediction App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Loan List</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/create">Create Application <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profiling-report">Profiling Report</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Create New Loan Application</h2>
    <form id="loanForm">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Gender</label>
                <select class="form-control" name="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Married</label>
                <select class="form-control" name="married" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes (Married)</option>
                    <option value="No">No (Not Married)</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Dependents</label>
                <select class="form-control" name="dependents" required>
                    <option value="">Select</option>
                    <option value="0">0 (No Dependents)</option>
                    <option value="1">1 Dependent</option>
                    <option value="2">2 Dependents</option>
                    <option value="3+">3 or more Dependents</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Education</label>
                <select class="form-control" name="education" required>
                    <option value="">Select</option>
                    <option>Graduate</option>
                    <option>Not Graduate</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Self Employed</label>
                <select class="form-control" name="self_employed" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes (Self Employed)</option>
                    <option value="No">No (Not Self Employed)</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Applicant Income</label>
                <input type="number" class="form-control" name="applicant_income" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Co-applicant Income</label>
                <input type="number" class="form-control" name="coapplicant_income" required>
            </div>
            <div class="form-group col-md-4">
                <label>Loan Amount</label>
                <input type="number" class="form-control" name="loan_amount" required>
            </div>
            <div class="form-group col-md-4">
                <label>Loan Amount Term (months)</label>
                <input type="number" class="form-control" name="loan_amount_term" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Credit History</label>
                <select class="form-control" name="credit_history" required>
                    <option value="">Select</option>
                    <option value="1">Good Credit History</option>
                    <option value="0">Bad / No Prior Credit Record</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Property Area</label>
                <select class="form-control" name="property_area" required>
                    <option value="">Select</option>
                    <option>Rural</option>
                    <option>Urban</option>
                    <option>Semiurban</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit Application</button>
        <a href="/" class="btn btn-secondary ml-2">Back to List</a>
    </form>
    <div id="msg" class="mt-3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$('#loanForm').submit(function(e){
    e.preventDefault();
    var formData = {};
    $(this).serializeArray().forEach(function(item){
        formData[item.name] = item.value;
    });
    $.ajax({
        url: '/loans',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(res){
            $('#msg').html('<div class="alert alert-success">Loan application created! <a href="/">Go to list</a></div>');
            $('#loanForm')[0].reset();
        },
        error: function(){
            $('#msg').html('<div class="alert alert-danger">Error creating loan application.</div>');
        }
    });
});
</script>
</body>
</html>
